{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Register</h1>
<form action="{{ url_for('register') }}" method="POST" class="space-y-4">
    <div>
        <label for="username" class="block">Username:</label>
        <input type="text" id="username" name="username" required class="w-full border rounded px-2 py-1">
    </div>
    <div>
        <label for="email" class="block">Email:</label>
        <input type="email" id="email" name="email" required class="w-full border rounded px-2 py-1">
    </div>
    <div>
        <label for="password" class="block">Password:</label>
        <input type="password" id="password" name="password" required class="w-full border rounded px-2 py-1">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Our Products</h1>
<div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for product in products %}
    <div class="border p-4 rounded">
        <h2 class="text-xl font-semibold">{{ product['name'] }}</h2>
        <p class="text-gray-600">${{ "%.2f"|format(product['price']) }}</p>
        <button hx-post="/add-to-cart/{{ product['id'] }}"
                hx-target="#cart-count"
                class="bg-blue-500 text-white px-4 py-2 rounded mt-2">
            Add to Cart
        </button>
    </div>
    {% endfor %}
</div>
<div class="mt-4">
    <button hx-get="/products?page={{ page + 1 }}"
            hx-target="#product-list"
            hx-swap="beforeend"
            class="bg-gray-300 px-4 py-2 rounded">
        Load More
    </button>
</div>
{% endblock %}

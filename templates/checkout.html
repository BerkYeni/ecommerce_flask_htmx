{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Checkout</h1>
<form hx-post="{{ url_for('checkout') }}" hx-target="#content" class="space-y-4">
    <div>
        <label for="name" class="block">Full Name:</label>
        <input type="text" id="name" name="name" required class="w-full border rounded px-2 py-1">
    </div>
    <div>
        <label for="address" class="block">Shipping Address:</label>
        <textarea id="address" name="address" required class="w-full border rounded px-2 py-1"></textarea>
    </div>
    <div>
        <label for="card" class="block">Credit Card Number:</label>
        <input type="text" id="card" name="card" required class="w-full border rounded px-2 py-1">
    </div>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Place Order</button>
</form>
{% endblock %}

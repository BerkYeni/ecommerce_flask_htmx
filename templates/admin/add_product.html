{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Add New Product</h1>
<form action="{{ url_for('admin_add_product') }}" method="POST" class="space-y-4">
    <div>
        <label for="name" class="block">Name:</label>
        <input type="text" id="name" name="name" required class="w-full border rounded px-2 py-1">
    </div>
    <div>
        <label for="price" class="block">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required class="w-full border rounded px-2 py-1">
    </div>
    <div>
        <label for="description" class="block">Description:</label>
        <textarea id="description" name="description" required class="w-full border rounded px-2 py-1"></textarea>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Product</button>
</form>
{% endblock %}
